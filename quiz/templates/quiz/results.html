<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            color: #EDD8B2;
            background-color: #141726;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .results-card {
            background-color: #EDD8B2;
            color: #141726;
            padding: 40px;
            border-radius: 20px;
            max-width: 400px;
            text-align: center;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .results-card button {
            padding: 10px 20px;
            border-radius: 20px;
            background-color: #141726;
            color: #EDD8B2;
            font-size: 18px;
            cursor: pointer;
            margin-top: 20px;
            border: none;
        }
        .results-card button:hover {
            background-color: #C5B298;
        }
    </style>
</head>
<body>
    <div class="results-card">
        <h1>Quiz Over!</h1>
        <p>Total Questions: {{ results.total_questions }}</p>
        <p>Correct Answers: {{ results.correct_answers }}</p>
        <p>Incorrect Answers: {{ results.incorrect_answers }}</p>
        <button onclick="location.href='/quiz/start/'">Start Over</button>
        <button onclick="location.href='/'">Go Home</button>
    </div>
</body>
</html>
